<div>
    <div class="d-flex justify-content-between align-items-center mb-1">
        <div>
            {% set status_color = {'通過':'success', '失敗':'danger', '阻塞':'warning'}.get(case.status, 'secondary') %}
            <span class="badge bg-{{ status_color }}">{{ case.status }}</span>
        </div>
        <div>
            <button class="btn btn-sm btn-outline-secondary py-0 px-1"
                    hx-get="{{ url_for('edit_status_result', id=case.id) }}"
                    hx-trigger="click"
                    hx-target="closest td"
                    hx-swap="innerHTML"
                    title="編輯狀態與實際結果">
                <i class="bi bi-pencil-square"></i> 編輯
            </button>
        </div>
    </div>

    <div class="mt-1" style="white-space: pre-wrap; min-height: 30px;">
        {{ case.actual_result or '' }}
    </div>
</div>
