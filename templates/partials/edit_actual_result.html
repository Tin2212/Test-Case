<form hx-post="{{ url_for('edit_actual_result', id=case.id) }}" 
      hx-target="this" 
      hx-swap="outerHTML">
    <textarea name="actual_result" class="form-control" rows="4">{{ case.actual_result or '' }}</textarea>
    <button type="submit" class="btn btn-sm btn-success mt-2">儲存</button>
    
    <button type="button" 
            hx-get="{{ url_for('display_actual_result', id=case.id) }}" 
            hx-target="form" 
            hx-swap="outerHTML" 
            class="btn btn-sm btn-secondary mt-2">
        取消
    </button>
</form>
