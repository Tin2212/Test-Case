<form>
    <div class="mb-2">
        <label class="form-label fw-bold">狀態</label>
        <select name="status" class="form-select form-select-sm">
            {% for option in status_options %}
                <option value="{{ option }}" {% if option == case.status %}selected{% endif %}>{{ option }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-2">
         <label class="form-label fw-bold">實際結果</label>
        <textarea name="actual_result" class="form-control" rows="4">{{ case.actual_result or '' }}</textarea>
    </div>

    <button type="button" 
            hx-post="{{ url_for('edit_status_result', id=case.id) }}"
            hx-include="closest form"
            hx-target="closest form"
            hx-swap="outerHTML"
            class="btn btn-sm btn-success mt-2">
        儲存
    </button>
    
    <button type="button" 
            hx-get="{{ url_for('display_status_result', id=case.id) }}" 
            hx-target="closest form"
            hx-swap="outerHTML" 
            class="btn btn-sm btn-secondary mt-2">
        取消
    </button>
</form>
